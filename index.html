<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dung Nguyen - Fotograf Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 1rem;
            letter-spacing: 0.15em;
            font-weight: 300;
        }

        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-center svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }

        .cta-button {
            padding: 0.8rem 2rem;
            border: 1px solid #fff;
            border-radius: 2px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            letter-spacing: 0.1em;
        }

        .cta-button:hover {
            background: #fff;
            color: #000;
        }

        /* Hero Content */
        .hero-content {
            flex: 1;
            display: flex;
            justify-content: space-between;
            padding: 4rem 4rem 6rem;
            align-items: center;
        }

        .hero-left {
            flex: 1;
        }

        .hero-labels {
            display: flex;
            gap: 8rem;
            margin-bottom: 6rem;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #666;
        }

        .hero-title {
            font-size: 5.5rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .hero-subtitle {
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .hero-right {
            max-width: 500px;
            padding-left: 4rem;
        }

        .hero-description {
            font-size: 0.95rem;
            line-height: 1.8;
            letter-spacing: 0.08em;
            color: #888;
            text-align: justify;
        }

        .hero-description strong {
            color: #fff;
            font-weight: 400;
        }

        /* Gallery Section */
        .gallery {
            background-color: #000;
            padding: 6rem 4rem;
            min-height: 150vh;
        }

        .gallery-images {
            position: relative;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .gallery-item {
            position: absolute;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Animation for Hero Section */
        nav {
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-labels {
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        .hero-title {
            opacity: 0;
            animation: slideInLeft 1s ease-out 0.5s forwards;
        }

        .hero-subtitle {
            opacity: 0;
            animation: slideInLeft 1s ease-out 0.7s forwards;
        }

        .hero-description {
            opacity: 0;
            animation: fadeIn 1s ease-out 0.9s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Scroll Animation for Gallery */
        .gallery-item {
            opacity: 0;
            transform: translateY(60px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .gallery-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Scattered/Random Layout with More Spacing */
        .gallery-item:nth-child(1) {
            left: 5%;
            top: 0;
            width: 320px;
            height: 450px;
        }

        .gallery-item:nth-child(2) {
            left: 42%;
            top: 180px;
            width: 280px;
            height: 520px;
        }

        .gallery-item:nth-child(3) {
            right: 8%;
            top: 80px;
            width: 350px;
            height: 420px;
        }

        .gallery-item:nth-child(4) {
            left: 8%;
            top: 700px;
            width: 300px;
            height: 380px;
        }

        .gallery-item:nth-child(5) {
            left: 48%;
            top: 850px;
            width: 340px;
            height: 450px;
        }

        .gallery-item:nth-child(6) {
            right: 12%;
            top: 700px;
            width: 290px;
            height: 400px;
        }

        .gallery-item:nth-child(7) {
            left: 12%;
            top: 1300px;
            width: 310px;
            height: 420px;
        }

        .gallery-item:nth-child(8) {
            right: 15%;
            top: 1350px;
            width: 330px;
            height: 480px;
        }

        .gallery-images::after {
            content: '';
            display: block;
            height: 1900px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .hero-title {
                font-size: 4rem;
            }
            
            .hero-subtitle {
                font-size: 2.5rem;
            }

            .gallery-item {
                width: 280px !important;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .hero-content {
                flex-direction: column;
                padding: 2rem;
            }

            .hero-labels {
                gap: 3rem;
                margin-bottom: 3rem;
            }

            .hero-title {
                font-size: 3rem;
            }

            .hero-subtitle {
                font-size: 2rem;
            }

            .hero-right {
                padding-left: 0;
                margin-top: 3rem;
            }

            .gallery {
                padding: 4rem 2rem;
            }

            .gallery-item {
                position: relative !important;
                width: 100% !important;
                height: 300px !important;
                left: 0 !important;
                right: 0 !important;
                top: 0 !important;
                margin-bottom: 2rem;
            }

            .gallery-images {
                display: flex;
                flex-direction: column;
            }

            .gallery-images::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <script>
        // Scroll Animation for Gallery Items
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe all gallery items when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach((item, index) => {
                // Add staggered delay for each item
                item.style.transitionDelay = `${index * 0.1}s`;
                observer.observe(item);
            });
        });
    </script>

                    WORKING AS PHOTOGRAPHER SINCE 2015 â€” SPECIALIZING IN PORTRAIT, EVENT, AND ARCHITECTURAL PHOTOGRAPHY.

    </section>

</body>
