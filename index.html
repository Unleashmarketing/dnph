<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dung Nguyen - Fotograf Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 1rem;
            letter-spacing: 0.15em;
            font-weight: 300;
        }

        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-center svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }

        .cta-button {
            padding: 0.8rem 2rem;
            border: 1px solid #fff;
            border-radius: 2px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            letter-spacing: 0.1em;
        }

        .cta-button:hover {
            background: #fff;
            color: #000;
        }

        /* Hero Content */
        .hero-content {
            flex: 1;
            display: flex;
            justify-content: space-between;
            padding: 4rem 4rem 6rem;
            align-items: center;
        }

        .hero-left {
            flex: 1;
        }

        .hero-labels {
            display: flex;
            gap: 8rem;
            margin-bottom: 6rem;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #666;
        }

        .hero-title {
            font-size: 5.5rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .hero-subtitle {
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .hero-right {
            max-width: 500px;
            padding-left: 4rem;
        }

        .hero-description {
            font-size: 0.95rem;
            line-height: 1.8;
            letter-spacing: 0.08em;
            color: #888;
            text-align: justify;
        }

        .hero-description strong {
            color: #fff;
            font-weight: 400;
        }

        /* Gallery Section */
        .gallery {
            background-color: #000;
            padding: 6rem 4rem;
        }

        .gallery-images {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2rem;
            position: relative;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Random Grid Layout - Similar to Screenshot 2 */
        .gallery-item:nth-child(1) {
            grid-column: 1 / 4;
            grid-row: 1;
            height: 350px;
        }

        .gallery-item:nth-child(2) {
            grid-column: 4 / 10;
            grid-row: 1 / 3;
            height: 650px;
        }

        .gallery-item:nth-child(3) {
            grid-column: 10 / 13;
            grid-row: 1;
            height: 350px;
        }

        .gallery-item:nth-child(4) {
            grid-column: 1 / 6;
            grid-row: 2;
            height: 450px;
            margin-top: 2rem;
        }

        .gallery-item:nth-child(5) {
            grid-column: 10 / 13;
            grid-row: 2;
            height: 400px;
        }

        .gallery-item:nth-child(6) {
            grid-column: 1 / 5;
            grid-row: 3;
            height: 500px;
        }

        .gallery-item:nth-child(7) {
            grid-column: 5 / 9;
            grid-row: 3;
            height: 400px;
        }

        .gallery-item:nth-child(8) {
            grid-column: 9 / 13;
            grid-row: 3;
            height: 550px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .hero-title {
                font-size: 4rem;
            }
            
            .hero-subtitle {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .hero-content {
                flex-direction: column;
                padding: 2rem;
            }

            .hero-labels {
                gap: 3rem;
                margin-bottom: 3rem;
            }

            .hero-title {
                font-size: 3rem;
            }

            .hero-subtitle {
                font-size: 2rem;
            }

            .hero-right {
                padding-left: 0;
                margin-top: 3rem;
            }

            .gallery {
                padding: 4rem 2rem;
            }

            .gallery-images {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            .gallery-item {
                height: 300px !important;
                margin-top: 0 !important;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <nav>
            <div class="logo">DUNG NGUYEN</div>
            <div class="nav-center">
                <svg viewBox="0 0 40 40">
                    <polygon points="20,5 35,35 5,35"/>
                </svg>
            </div>
            <button class="cta-button">Contact me</button>
        </nav>

        <div class="hero-content">
            <div class="hero-left">
                <div class="hero-labels">
                    <span>FREELANCE</span>
                    <span>BASED IN GERMANY</span>
                </div>
                <h1 class="hero-title">DUNG NGUYEN</h1>
                <h2 class="hero-subtitle">FOTOGRAF</h2>
            </div>

            <div class="hero-right">
                <p class="hero-description">
                    <strong>FREELANCE FOTOGRAF BASED IN GERMANY (MUTTERSTADT) WHO LOVES TO CAPTURE AUTHENTIC MOMENTS & CREATE VISUAL STORIES.</strong> 
                    WORKING AS PHOTOGRAPHER SINCE 2015 â€” SPECIALIZING IN PORTRAIT, EVENT, AND ARCHITECTURAL PHOTOGRAPHY.
                </p>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery">
        <div class="gallery-images">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=800&h=800&fit=crop" alt="Portrait 1">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=1200&h=800&fit=crop" alt="Product Shot">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=800&h=800&fit=crop" alt="Portrait 2">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?w=1200&h=800&fit=crop" alt="Nature">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1502139214982-d0ad755818d8?w=800&h=800&fit=crop" alt="Architecture">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=800&h=800&fit=crop" alt="Portrait 3">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=1000&h=800&fit=crop" alt="Urban">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800&h=900&fit=crop" alt="Portrait 4">
            </div>
        </div>
    </section>
</body>
</html>
